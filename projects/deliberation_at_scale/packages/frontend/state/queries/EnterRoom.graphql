#Used to enter a room once a timeout has occured or the particpant/user engages in an active prompt to enter a room
mutation EnterRoom($participantID: UUID!) {
# FIXME: set enter room here however this is now done automatically
    updateparticipantsCollection(filter: {id: {eq: $participantID} }, set: {status: transfering_to_room}) {
        affectedCount
    }
}
