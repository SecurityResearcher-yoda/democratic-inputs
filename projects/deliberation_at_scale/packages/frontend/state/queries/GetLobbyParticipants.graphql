query GetLobbyParticipants($userId: UUID!) {
    participantsCollection(
        filter: {
            user_id: { eq: $userId },
            status: { in: [waiting_for_confirmation, queued] },
            active: { eq: true },
        },
        orderBy: {
            created_at: DescNullsLast,
        },
    )  {
        edges {
            node {
                ...FullParticipant
            }
        }
    }
}
