
# A lobby participant is a participant who has not been ready, has no room id and is not active
query GetLobbyParticipantFromUser($userId: UUID!) {
    participantsCollection(filter: {user_id: {eq: $userId}, status: {in: [waiting_for_confirmation, queued]},  active: {eq: true}}, first: 1)  {
        edges {
            node {
                ...FullParticipant
            }
        }
    }
}
