fragment RoomParticipant on participants {
  id
  active
  nick_name
  user_id
  room_id
  status
  updated_at
  created_at
}

query GetRoomParticipants($roomId: UUID!) {
  participantsCollection(filter: { active: { eq: true }, room_id: { eq: $roomId } }) {
    edges {
      node {
        ...RoomParticipant
      }
    }
  }
}
